<html>
<head>
   <title>The Render Engine</title>
   <style type="text/css">
      body {
         font: 16pt Arial;
      }

      a {
         text-decoration: none;
      }

      ul {
         list-style: none;
      }

      ul li {
         margin-bottom: 10px;
      }
   </style>
   <script type="text/javascript" src="engine/libs/jquery.js"></script>
   <script type="text/javascript">
      $(document).ready(function() {
         $("ul li").each(function(){
            var loc = $(this).attr("loc");
            var html = "<a href='" + loc + "'>" + $(this).text() + "</a>";

            $(this).html(html);
         });
      });
   </script>
</head>
<body>
<em>The Render Engine</em>
<ul>
   <li loc="demos/vector/index.html">Asteroids Evolution Demo</li>
   <li loc="demos/life/index.html">Conway's Game of Life</li>
   <li loc="tutorials/index.html">Code Tutorials</li>
</ul>
</body>
</html>
