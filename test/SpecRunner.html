<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   <title>Jasmine Spec Runner</title>

   <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
   <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
   <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
   <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

   <script type="text/javascript" src="../engine/libs/base.js"></script>
   <script type="text/javascript" src="../engine/libs/jquery.js"></script>
   <script type="text/javascript" src="../engine/libs/jquery.ext.engine.js"></script>
   <script type="text/javascript" src="../engine/libs/sylvester.js"></script>

   <!-- include source files here... -->
   <script type="text/javascript" src="../engine/runtime/engine.js"></script>

   <!-- include spec files here... -->
   <script type="text/javascript" src="spec/engineSpec.js"></script>
   <script type="text/javascript" src="spec/collisionSpec.js"></script>
   <script type="text/javascript" src="spec/componentSpec.js"></script>
   <script type="text/javascript" src="spec/langSpec.js"></script>
   <script type="text/javascript" src="spec/mathSpec.js"></script>
   <script type="text/javascript" src="spec/objectsSpec.js"></script>
   <script type="text/javascript" src="spec/particlesSpec.js"></script>
   <script type="text/javascript" src="spec/physicsSpec.js"></script>
   <script type="text/javascript" src="spec/rendercontextsSpec.js"></script>
   <script type="text/javascript" src="spec/resourcesSpec.js"></script>
   <script type="text/javascript" src="spec/soundSpec.js"></script>
   <script type="text/javascript" src="spec/storageSpec.js"></script>
   <script type="text/javascript" src="spec/structSpec.js"></script>
   <script type="text/javascript" src="spec/textSpec.js"></script>
   <script type="text/javascript" src="spec/uiSpec.js"></script>
   <script type="text/javascript" src="spec/utilSpec.js"></script>

   <script type="text/javascript">
      (function () {
         var jasmineEnv = jasmine.getEnv();
         jasmineEnv.updateInterval = 1000;

         var htmlReporter = new jasmine.HtmlReporter();

         jasmineEnv.addReporter(htmlReporter);

         jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
         };

         var currentWindowOnload = window.onload;

         window.onload = function () {
            if (currentWindowOnload) {
               currentWindowOnload();
            }
            execJasmine();
         };

         function execJasmine() {
            jasmineEnv.execute();
         }

      })();
   </script>

</head>

<body>
</body>
</html>
